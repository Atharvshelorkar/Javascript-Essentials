<html>
    <head>
        <p> let allows you to declare variables that are limited to the scope of a block statement, or expression on which it is used, unlike the var keyword, which defines a variable globally, or locally to an entire function regardless of block scope.</p>
    </head>
    <body>
        <script>
            let x=5;
            console.log(x);
        </script>
    </body>
</html>
